<footer class="bg-blue-900 text-gray-300 py-8">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      
      <div class="flex flex-col items-start md:flex-row justify-between">
        
        <!-- Información de la Empresa -->
        <div class="mb-8 md:mb-0">
          <h2 class="text-xl text-white mb-4">Constructora SyL</h2>
          <p class="text-gray-400 mb-4">
            [Dirección de la Empresa] <br>
            Tel: [Número de Teléfono] <br>
            Email: <a href="mailto:[email&#64;example.com]" class="text-blue-400 hover:underline">[email&#64;example.com]</a>
          </p>
          <p class="text-gray-400">
            © 2024 [Nombre de la Empresa]. Todos los derechos reservados.
          </p>
        </div>
  
        <!-- Enlaces -->
        <div class="flex flex-row justify-center gap-48 md:space-x-8 mb-8 md:mb-0">
          
          <!-- Enlaces Rápidos -->

          <div class="mb-4 md:mb-0">
            <h3 class="text-lg font-semibold text-white mb-2">Enlaces Rápidos</h3>
            <ul>
              <li><button (click)="scrollto('services')" class="text-gray-400 hover:text-white">Servicios</button></li>
              <li><button (click)="scrollto('contact')" class="text-gray-400 hover:text-white">Contacto</button></li>
            </ul>
          </div>
          
          <!-- Redes Sociales -->
          <div>
            <h3 class="text-lg font-semibold text-white mb-2">Síguenos</h3>
            
            <div class="flex flex-col space-y-4">
              <a *ngFor="let service of services" [href]="service.path" target="_blank" class="flex justify-center">
                <img [src]="service.svg" alt="{{service.name}} icon" class="h-8 w-8 filter brightness-0 invert"/>
              </a>
            </div>

          </div>
        </div>

      </div>
    </div>
  </footer>
